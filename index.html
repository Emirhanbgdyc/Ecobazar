<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eczobar</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    
    <header class="header__wrapper">
        <div class="header__container">
            <div class="header__top">

               <div class="left__top">
                 <i class="fa-solid fa-location-dot"></i>
                <span class="top__p">Store Location: Lincoln- 344, Illinois, Chicago, USA</span>
               </div>
                
                <div class="right__top">
                    
                <div class="language__left">

                <span class="caret__top">Eng</span>
                <i class="fa-solid fa-caret-down"></i>

                </div>

                <div class="language__right">

                <span class="caret__top">Usd</span>
                <i class="fa-solid fa-caret-down"></i>
                
                </div>

                <hr class="right__hr">

                <span class="entry__exit">
                  <a href="#">  Sign In  \</a>   
                  <a href="#">Sign Up</a>       
                </span>
            </div>
            </div>

            
            <header class="header__middle">
                <div class="middle__left">
                    <img src="img/title.svg" alt="Ecobazar">
                    <h3 class="middle__title">Ecobazar</h3>
                </div>
                     <div class="search-bar">
                     <i class="fa fa-search"></i>
                     <input class="middle__input" type="text" placeholder="Search">
                    <button class="middle__button">Search</button>
                   
                    </div>
             

                <div class="middle__right">
                    <i class="fa-solid fa-heart"></i>
                    <hr class="right__hr">
                

                   <div class="shopping__basket">
                     <i class="fa-solid fa-basket-shopping"></i>

                     <div class="shopping_p">
                    <p class="shopping__name">Shopping Cart</p>
                     <p class="money">$57.00</p>
                     </div>
                
                   </div>
                
                 
                </div>
            </header>
        </div>
    </header>
    
</body>
</html>
